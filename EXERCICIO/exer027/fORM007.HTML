<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exeplo de formulario</h1>
    <form action="">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" >---escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RG">Rio de janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Regiap Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio Grande do norte</option>
                </optgroup>
            </select>
        </p>
        
        <p>
            <label for="iprof">professor:</label>
            <input type="text" name="prof" id="iprof" list="istprod">
            <datalist id="istprod">
                <option>Administrador</option>
                <option >Contabilidade</option>
                <option>Desenvolvedor</option>
                <option >Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagens:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
    </form>
    
</body>
</html>
