<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTLM5</title>

</head>
<body>
    <H1>Inserido Videos Hospedados Localmente</H1>
    <p>Este videos hospedado no meu proprio servidor</p>
    <video width="250" controls autoplay loop>
        <source src="midia/meuvideo.mp4" type="videos/mp4">
        <source src="midia/Meuvideo.m4v" type="videos/mp4">
        <source src="midia/Meuvideo.webm" type="video/webm">
        <p>caso seu navegador não tenha compatibilidade em reprodução de video</p>
    </video>

    <h1>Inserindo Video no YOUTUBE</h1>
    <iframe width="450" height="280" src="https://www.youtube.com/embed/QFkUtnX061A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
